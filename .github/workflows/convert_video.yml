name: Video Master - Repo Hosting

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'رابط الفيديو'
        required: true
      episode_name:
        description: 'اسم الحلقة (بالإنجليزي أفضل للروابط)'
        required: true

jobs:
  host_video:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download & iPhone Convert
        run: |
          mkdir -p videos
          yt-dlp -f "bestvideo+bestaudio/best" \
          --merge-output-format mp4 \
          -o "temp.mp4" \
          "${{ github.event.inputs.video_url }}"
          
          # تحويل للأيفون وحفظه في مجلد videos
          ffmpeg -i temp.mp4 -c:v libx264 -preset fast -crf 23 -c:a aac -b:a 128k "videos/${{ github.event.inputs.episode_name }}.mp4"
          rm temp.mp4

      - name: Commit and Push to Repo
        run: |
          git config --global user.name "VideoBot"
          git config --global user.email "bot@github.com"
          git add videos/*.mp4
          git commit -m "Add episode: ${{ github.event.inputs.episode_name }}"
          git push
