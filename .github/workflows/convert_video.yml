name: Video Master - Original Quality Hosting

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'رابط الفيديو'
        required: true
      episode_name:
        description: 'اسم الحلقة (بالإنجليزي أفضل)'
        required: true

jobs:
  host_video:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Tools (yt-dlp & ffmpeg)
        run: |
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download Original Quality
        run: |
          mkdir -p videos
          # تحميل أفضل جودة ودمجها في mp4 بدون ضغط
          yt-dlp -f "bestvideo+bestaudio/best" \
          --merge-output-format mp4 \
          --remux-video mp4 \
          -o "videos/${{ github.event.inputs.episode_name }}.mp4" \
          "${{ github.event.inputs.video_url }}"

      - name: Commit and Push to Repo
        run: |
          git config --global user.name "VideoBot"
          git config --global user.email "bot@github.com"
          git add videos/*.mp4
          git commit -m "Add original quality: ${{ github.event.inputs.episode_name }}"
          git push
